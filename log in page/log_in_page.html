<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
   
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font_sign/iconfont.css">
    <link rel="stylesheet" href="font_sign2/iconfont.css">
    <link rel="stylesheet" href="font_username/iconfont.css">
    <link rel="stylesheet" href="font_search/iconfont.css">
</head>
<body>
   
    
    <header>
        <h2 class="logo">Puppy Green Book</h2>
        <nav class="navigation">
            <a href="../home page/home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Map</a>
            <a href="#">Account</a>
            <a href="#">Login</a>
           
        </nav>
        
        
    </header>
    
    
    
    <div class="wrapper">
       
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <span class="iconfont icon-email"></span>
                </span>
                    
                    <input type="email" required>
                    <label for="">Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                        <span class="iconfont icon-lock"></span>
                </span>
                    
                    <input type="password" required>
                    <label for="">Password</label>

                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn"><a href="../home page/home.html">Login</a></button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">
                        Register
                    </a></p>
                </div>
            </form>


            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <span class="iconfont icon-user"></span>
                    </span>
                        
                        <input type="text" required>
                        <label for="">Username</label>
    
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <span class="iconfont icon-email"></span>
                    </span>
                        
                        <input type="email" required>
                        <label for="">Email</label>
    
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <span class="iconfont icon-lock"></span>
                    </span>
                        
                        <input type="password" required>
                        <label for="">Password</label>
    
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">
                            Login
                        </a></p>
                    </div>
                </form>
        </div>

    </div>        


   
   






    <script src="script.js"></script>
</body>

</html>
